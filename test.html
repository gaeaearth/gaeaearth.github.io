<html>
<head>
<!--<title>Curriculum Vitae of SangEun Han</title>-->
<title>SangEun Han</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes"/>

<style type="text/css">


	.bouncing-text {
	  position: relative;
	  display: flex;
	  font-size: 10px;
	  font-weight: 900;
	  font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif; 
	  display: flex;
	}

	.sign1, .sign2, .sign3 {
	  position: relative;
	  color: #4cc9f0;
	  text-shadow: 0 1px #4361ee, 0 2px #4361ee, 0 3px #4361ee;
	}

	.sign1 {
	  animation: bounce 1s ease infinite;
	  -webkit-animation: bounce 1s ease infinite;
	}

	.sign2 {
	  animation: bounce 1s ease infinite .1s;
	  -webkit-animation: bounce 1s ease infinite .1s;
	}

	.sign3 {
	  animation: bounce 1s ease infinite .2s;
	  -webkit-animation: bounce 1s ease infinite .2s;
	}

	 @keyframes bounce {
	        0%   { transform: scale(1,1) translateY(0); }
	        10%  { transform: scale(1.1,.9) translateY(0); }
	        30%  { transform: scale(.9,1.1)   translateY(-55px);}
	        50%  { transform: scale(1.05,.95) translateY(0); }
	        58%  { transform: scale(1,1) translateY(-7px); }
	        65%  { transform: scale(1,1) translateY(0);}
	        100% { transform: scale(1,1) translateY(0);}
	    }

	@-webkit-keyframes bounce {
	       0%   { transform: scale(1,1) translateY(0); }
	        10%  { transform: scale(1.1,.9) translateY(0); }
	        30%  { transform: scale(.9,1.1)   translateY(-55px);}
	        50%  { transform: scale(1.05,.95) translateY(0); }
	        58%  { transform: scale(1,1) translateY(-7px);}
	        65%  { transform: scale(1,1) translateY(0);}
	        100% { transform: scale(1,1) translateY(0);} 
	}


	.bouncing-text:before, .bouncing-text:after {
	  content:"";
	  position: absolute;
	  background-color: rgba(0,0,0,0.4);
	  width: 8.5px;
	  height:2px;
	  border-radius:50%;
	  top:13px;
	  z-index:10;
	}

	.shadow {
	  position: absolute;
	  top:13px;
	  z-index:1;
	}

	.shadow:before {
	  content:"";
	  position: absolute;
	  background-color: rgba(0,0,0,0.4);
	  width: 9px;
	  height:2px;
	  border-radius:50%;
	  top:0;  
	}
/*	.shadow:after {
	  content:"";
	  position: absolute;
	  background-color: rgba(0,0,0,1);
	  width: 9px;
	  height:2px;
	  border-radius:50%;
	  top:0;  
	}*/

	.bouncing-text:before {
	  left:0;
	  animation: scale 1s linear infinite;
	  -webkit-animation: scale 1s linear infinite;
	}

	@keyframes scale {
	  0% {transform: scaleX(1);}
	  25% {transform: scaleX(0.4);}
	  50% {transform: scaleX(1);}
	  75% {transform: scaleX(0.9);}
	  100% {transform: scaleX(1);}
	}

	@-webkit-keyframes scale {
	   0% {transform: scaleX(1);}
	  25% {transform: scaleX(0.4);}
	  50% {transform: scaleX(1);}
	  75% {transform: scaleX(0.9);}
	  100% {transform: scaleX(1);}
	}

	.bouncing-text:after {
	  left: 8px;
	  animation: scale 1s linear infinite .1s;
	  -webkit-animation: scale 1s linear infinite .1s;
	}

	.shadow:before {
	  left: 16px;
	  animation: scale 1s linear infinite .2s;
	  -webkit-animation: scale 1s linear infinite .2s;
	}


	.shadow:after {
	  left:127px;
	  animation: scale 100s linear infinite .3s;
	  -webkit-animation: scale 100s linear infinite .3s;
	}
/*
	.shadow-two:before {
	  left:36px;
	  animation: scale 1s linear infinite .4s;
	  -webkit-animation: scale 1s linear infinite .4s;
	}

	.shadow-two:after {
	  left: 80px;
	  animation: scale 1s linear infinite .5s;
	  -webkit-animation: scale 1s linear infinite .5s;
	}
*/
	</style>

</head>


<body>
<div class="bouncing-text">
  <div class="sign1">N</div>
  <div class="sign2">E</div>
  <div class="sign3">W</div>
   <div class="shadow"></div>
<!-- <div class="shadow-two"></div>-->
</div>
</body>
</html>
